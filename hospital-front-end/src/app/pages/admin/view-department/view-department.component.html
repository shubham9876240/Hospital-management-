<mat-card>
    <h1>All Departments</h1>
    <mat-divider></mat-divider>
      <mat-list class="ml30 ">
        
        
        <mat-list-item *ngFor ="let c of categories">
          <mat-icon>category</mat-icon>
  
          <span matListItemTitle>{{c.title}}</span>
          <span matListItemLine>{{c.description}}</span>
          
        </mat-list-item>
        
        
      </mat-list>
     <div class="container text-center mt20">
      <button routerLink="/admin/add-categories" mat-raised-button color="primary">Add new Department</button>
     </div>
    </mat-card>
