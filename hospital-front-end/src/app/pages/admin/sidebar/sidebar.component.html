<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/admin"><mat-icon mat-list-icon>home </mat-icon>Home</button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle </mat-icon>Profile
        </button>

        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon>list</mat-icon>Departments
        </button>

        <button mat-list-item routerLink="/admin/add-categories">
            <mat-icon mat-list-icon>account_circle </mat-icon>Add  Department
        </button>

        <button mat-list-item routerLink="/admin/doctors">
            <mat-icon mat-list-icon>folder</mat-icon>All Doctors
        </button>

        <button mat-list-item routerLink="/admin/add-doctor">
            <mat-icon mat-list-icon>queue</mat-icon>Add New Doctor
        </button>

        <button mat-list-item (click)="logout()" >
            <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button>
        
    </mat-action-list>
</mat-card>
